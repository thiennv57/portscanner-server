{% extends "pages/base.html" %}
{% block title %}Port Scan{% endblock %}
{% block content %}
    <h2>Configure</h2>
    <div class="row">
        <div class="col-sm-10">
            <form>
                <div class="form-group row">
                    <label for="portList" class="col-sm-2 col-form-label">Port list</label>
                    <textarea type="text" class="form-control col-sm-10" id="portList" placeholder="Ip Address"></textarea>
                </div>
                <div class="form-group row">
                    <label for="frequency" class="col-sm-2 col-form-label">Frequency</label>
                    <select class="custom-select col-sm-4" id="frequency">
                        <option selected>Choose...</option>
                        <option value="1">One day</option>
                        <option value="2">Two day</option>
                        <option value="3">Three day</option>
                    </select>
                    <label for="startAt" class="col-sm-2 col-form-label">Start at</label>
                    <select class="custom-select col-sm-4" id="startAt">
                        <option selected>Choose...</option>
                        <option value="1">00:00</option>
                        <option value="2">01:00</option>
                        <option value="3">02:00</option>
                        <option value="4">03:00</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="emailReceiver" class="col-sm-2 col-form-label">Email receiver</label>
                     <input type="email" class="form-control col-sm-10" id="emailReceiver" placeholder="Enter group name">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        </div class="col-sm-2"></div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker3').datetimepicker({
                    format: 'LT'
                });
            });
        </script>
    </div>
{% endblock %}
